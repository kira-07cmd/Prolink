<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prolink</title>
    <link rel="shortcut icon" href="../imagenselogos/logo 00_03_43-Photoroom.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0d0d0d;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: rgba(26, 26, 26, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(142, 45, 226, 0.1);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo img {
            width: 120px;
            height: auto;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: #888;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: #8E2DE2;
            border-bottom: 2px solid #8E2DE2;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid transparent;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8E2DE2;
            background: rgba(255, 255, 255, 0.15);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: #8E2DE2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            background: #4A00E0;
        }

        .social-auth {
            margin-top: 30px;
            text-align: center;
        }

        .social-auth-title {
            color: #888;
            margin-bottom: 20px;
            position: relative;
        }

        .social-auth-title::before,
        .social-auth-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-auth-title::before {
            left: 0;
        }

        .social-auth-title::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .auth-footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: #8E2DE2;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #00C851;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }

            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-logo">
            <img src="../imagenselogos/logo 00_03_43-Photoroom.png" alt="Prolink Logo">
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" data-tab="login">Login</div>
            <div class="auth-tab" data-tab="register">Cadastro</div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
                <div class="error-message" id="loginEmailError"></div>
            </div>

            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input type="password" id="loginPassword" required>
                <div class="error-message" id="loginPasswordError"></div>
            </div>

            <button type="submit" class="auth-btn">Entrar</button>

            <div class="social-auth">
                <div class="social-auth-title">Ou continue com</div>
                <div class="social-buttons">
                    <button type="button" class="social-btn" id="googleLogin">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn" id="githubLogin">
                        <i class="fab fa-github"></i>
                        GitHub
                    </button>
                </div>
            </div>

            <div class="auth-footer">
                <a href="#" id="forgotPassword">Esqueceu a senha?</a>
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="registerName">Nome completo</label>
                <input type="text" id="registerName" required>
                <div class="error-message" id="registerNameError"></div>
            </div>

            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
                <div class="error-message" id="registerEmailError"></div>
            </div>

            <div class="form-group">
                <label for="registerPassword">Senha</label>
                <input type="password" id="registerPassword" required>
                <div class="error-message" id="registerPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="registerConfirmPassword">Confirmar senha</label>
                <input type="password" id="registerConfirmPassword" required>
                <div class="error-message" id="registerConfirmPasswordError"></div>
            </div>

            <button type="submit" class="auth-btn">Cadastrar</button>

            <div class="auth-footer">
                Já tem uma conta? <a href="#" data-tab="login">Faça login</a>
            </div>
        </form>
    </div>

    <script type="module">
        import { auth, db } from '../back/firebase.js';
        import {
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            GithubAuthProvider,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

        // Providers
        const googleProvider = new GoogleAuthProvider();
        const githubProvider = new GithubAuthProvider();

        // Tab switching
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;

                // Update tabs
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update forms
                forms.forEach(form => {
                    form.classList.remove('active');
                    if (form.id === `${targetTab}Form`) {
                        form.classList.add('active');
                    }
                });
            });
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'feed.html';
            } catch (error) {
                const errorMessage = document.getElementById('loginEmailError');
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Email ou senha incorretos';
            }
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                const errorMessage = document.getElementById('registerConfirmPasswordError');
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'As senhas não coincidem';
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);

                // Create user document
                await setDoc(doc(db, 'usuarios', userCredential.user.uid), {
                    name: name,
                    email: email,
                    createdAt: new Date(),
                    photoURL: null,
                    bio: '',
                    title: ''
                });

                window.location.href = 'escolhatipo.html';
            } catch (error) {
                const errorMessage = document.getElementById('registerEmailError');
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Erro ao criar conta. Tente novamente.';
            }
        });

        // Social Login
        document.getElementById('googleLogin').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);

                // Check if user document exists
                const userDoc = doc(db, 'usuarios', result.user.uid);
                await setDoc(userDoc, {
                    name: result.user.displayName,
                    email: result.user.email,
                    photoURL: result.user.photoURL,
                    createdAt: new Date(),
                    bio: '',
                    title: ''
                }, { merge: true });

                window.location.href = 'feed.html';
            } catch (error) {
                console.error('Erro no login com Google:', error);
            }
        });

        document.getElementById('githubLogin').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, githubProvider);

                // Check if user document exists
                const userDoc = doc(db, 'usuarios', result.user.uid);
                await setDoc(userDoc, {
                    name: result.user.displayName,
                    email: result.user.email,
                    photoURL: result.user.photoURL,
                    createdAt: new Date(),
                    bio: '',
                    title: ''
                }, { merge: true });

                window.location.href = 'feed.html';
            } catch (error) {
                console.error('Erro no login com GitHub:', error);
            }
        });

        // Password Reset
        document.getElementById('forgotPassword').addEventListener('click', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;

            if (!email) {
                const errorMessage = document.getElementById('loginEmailError');
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Digite seu email para recuperar a senha';
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                const errorMessage = document.getElementById('loginEmailError');
                errorMessage.style.display = 'block';
                errorMessage.style.color = '#00C851';
                errorMessage.textContent = 'Email de recuperação enviado!';
            } catch (error) {
                const errorMessage = document.getElementById('loginEmailError');
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Erro ao enviar email de recuperação';
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'feed.html';
            }
        });
    </script>
</body>

</html>
