<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories - Prolink</title>
    <link rel="shortcut icon" href="../imagenselogos/logo 00_03_43-Photoroom.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0d0d0d;
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }

        .stories-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #0d0d0d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .story-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            max-height: 800px;
            background: #1a1a1a;
            overflow: hidden;
        }

        .story-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 2;
        }

        .story-progress {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            gap: 5px;
            padding: 10px;
            z-index: 3;
        }

        .progress-bar {
            flex: 1;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #8E2DE2;
            width: 0%;
            transition: width 0.1s linear;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #8E2DE2;
        }

        .user-info .name {
            font-weight: 600;
        }

        .user-info .time {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .story-actions {
            display: flex;
            gap: 15px;
        }

        .story-actions button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .story-actions button:hover {
            opacity: 1;
        }

        .story-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .story-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .story-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
            font-size: 1rem;
            line-height: 1.5;
        }

        .navigation-buttons {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: rgba(142, 45, 226, 0.5);
            transform: scale(1.1);
        }

        .story-reply {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .reply-input {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.9rem;
        }

        .reply-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .reply-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .send-btn {
            background: none;
            border: none;
            color: #8E2DE2;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .story-container {
                width: 100%;
                height: 100vh;
                max-width: none;
                max-height: none;
            }
        }
    </style>
</head>

<body>
    <div class="stories-viewer">
        <div class="navigation-buttons">
            <button class="nav-btn" onclick="previousStory()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nav-btn" onclick="nextStory()">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div class="story-container">
            <!-- Barras de progresso -->
            <div class="story-progress">
                <!-- Ser√£o adicionadas dinamicamente -->
            </div>

            <!-- Cabe√ßalho do story -->
            <div class="story-header">
                <div class="user-info">
                    <img src="../imagenselogos/default-profile.png" alt="User" id="storyUserImage">
                    <div>
                        <div class="name" id="storyUsername">Carregando...</div>
                        <div class="time" id="storyTime">agora</div>
                    </div>
                </div>
                <div class="story-actions">
                    <button onclick="toggleAudio()">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button onclick="closeStory()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Conte√∫do do story -->
            <div class="story-content">
                <img src="" alt="Story" class="story-media" id="storyMedia">
                <div class="story-text" id="storyText"></div>
            </div>

            <!-- Input de resposta -->
            <div class="story-reply">
                <input type="text" class="reply-input" placeholder="Responder ao story...">
                <button class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from '../back/firebase.js';

        // Dados mockados para exemplo
        const mockStories = [
            {
                id: 1,
                username: 'Tech Corp',
                userImage: '../imagenselogos/default-profile.png',
                media: '../imagenselogos/default-profile.png',
                text: 'Novo projeto sendo lan√ßado! üöÄ',
                time: '2h'
            },
            {
                id: 2,
                username: 'Maria Dev',
                userImage: '../imagenselogos/default-profile.png',
                media: '../imagenselogos/default-profile.png',
                text: 'Participando do hackathon! üíª',
                time: '1h'
            },
            {
                id: 3,
                username: 'Startup XYZ',
                userImage: '../imagenselogos/default-profile.png',
                media: '../imagenselogos/default-profile.png',
                text: 'Vagas abertas para desenvolvedores! üéØ',
                time: '30m'
            }
        ];

        let currentStoryIndex = 0;
        let currentProgressInterval;
        const storyDuration = 5000; // 5 segundos por story

        // Inicializar stories
        function initStories() {
            const progressContainer = document.querySelector('.story-progress');
            progressContainer.innerHTML = mockStories.map(() => `
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            `).join('');

            showStory(0);
        }

        // Mostrar story espec√≠fico
        function showStory(index) {
            clearInterval(currentProgressInterval);
            const story = mockStories[index];

            // Atualizar informa√ß√µes do usu√°rio
            document.getElementById('storyUserImage').src = story.userImage;
            document.getElementById('storyUsername').textContent = story.username;
            document.getElementById('storyTime').textContent = story.time;

            // Atualizar conte√∫do do story
            document.getElementById('storyMedia').src = story.media;
            document.getElementById('storyText').textContent = story.text;

            // Resetar todas as barras de progresso
            const progressBars = document.querySelectorAll('.progress-fill');
            progressBars.forEach((bar, i) => {
                bar.style.width = i < index ? '100%' : '0%';
            });

            // Iniciar progresso do story atual
            const currentBar = progressBars[index];
            let progress = 0;
            currentProgressInterval = setInterval(() => {
                progress += 1;
                currentBar.style.width = `${progress}%`;

                if (progress >= 100) {
                    nextStory();
                }
            }, storyDuration / 100);
        }

        // Navegar para o pr√≥ximo story
        window.nextStory = () => {
            if (currentStoryIndex < mockStories.length - 1) {
                currentStoryIndex++;
                showStory(currentStoryIndex);
            } else {
                window.location.href = 'feed.html';
            }
        };

        // Navegar para o story anterior
        window.previousStory = () => {
            if (currentStoryIndex > 0) {
                currentStoryIndex--;
                showStory(currentStoryIndex);
            }
        };

        // Fechar stories
        window.closeStory = () => {
            window.location.href = 'feed.html';
        };

        // Toggle √°udio (mock)
        window.toggleAudio = () => {
            const audioButton = document.querySelector('.story-actions button i');
            audioButton.classList.toggle('fa-volume-up');
            audioButton.classList.toggle('fa-volume-mute');
        };

        // Detectar teclas para navega√ß√£o
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextStory();
            } else if (e.key === 'ArrowLeft') {
                previousStory();
            } else if (e.key === 'Escape') {
                closeStory();
            }
        });

        // Inicializar ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', initStories);
    </script>
</body>

</html>
