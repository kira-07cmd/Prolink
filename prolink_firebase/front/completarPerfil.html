<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completar Perfil - Prolink</title>
  <link rel="shortcut icon" href="../imagenselogos/logo 00_03_43-Photoroom.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 2;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .logo span {
      font-size: 1.4rem;
      font-weight: bold;
      background: linear-gradient(90deg, #8E2DE2, #4A00E0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 100px 20px 40px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #8E2DE2, #4A00E0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      animation: fadeInDown 1s ease;
    }

    form {
      background: rgba(26, 26, 26, 0.9);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease 0.3s both;
      border: 1px solid rgba(142, 45, 226, 0.1);
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      color: #fff;
      font-size: 1.1rem;
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #8E2DE2;
      font-size: 1.2rem;
    }

    input,
    textarea {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border-radius: 12px;
      border: 2px solid rgba(142, 45, 226, 0.2);
      background: rgba(51, 51, 51, 0.8);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #8E2DE2;
      box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #8E2DE2, #4A00E0);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(142, 45, 226, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 80px 20px 40px;
      }

      h1 {
        font-size: 2rem;
      }

      form {
        padding: 30px;
      }
    }

    .success-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(76, 175, 80, 0.9);
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      display: none;
      animation: slideIn 0.5s ease;
      z-index: 1000;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .change-type {
      margin-top: 15px;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }

    .change-type a {
      color: #8E2DE2;
      text-decoration: none;
      cursor: pointer;
    }

    .change-type a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Fundo com partículas -->
  <div id="particles-js"></div>

  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

  <!-- LOGO -->
  <div class="logo">
    <img src="../imagenselogos/logo 00_03_43-Photoroom.png" alt="Logo Prolink">
    <span>Prolink</span>
  </div>

  <div class="container">
    <h1>Complete seu perfil</h1>

    <form id="formPerfil">
      <!-- Conteúdo gerado dinamicamente via JS -->
    </form>
    <div class="change-type">
      <a onclick="voltarEscolhaTipo()">Mudar tipo de conta</a>
    </div>
  </div>

  <div class="success-message" id="successMessage">
    ✨ Perfil salvo com sucesso!
  </div>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#8E2DE2" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.3 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#4A00E0",
          "opacity": 0.2,
          "width": 1
        },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      }
    });
  </script>

  <script type="module">
    import { auth, db } from '../back/firebase.js';
    import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const tipoConta = localStorage.getItem("tipoConta");
    const form = document.getElementById("formPerfil");

    // Verificar autenticação e tipo de conta
    window.onload = async () => {
      try {
        const user = auth.currentUser;

        if (!user) {
          // Aguardar um pouco para ver se o usuário é carregado
          await new Promise(resolve => setTimeout(resolve, 1000));
          const newUser = auth.currentUser;

          if (!newUser) {
            console.log("Usuário não autenticado");
            window.location.href = "teladelogin.html";
            return;
          }
        }

        const userDoc = await getDoc(doc(db, "usuarios", user.uid));

        if (!userDoc.exists()) {
          console.error("Documento do usuário não encontrado");
          window.location.href = "teladelogin.html";
          return;
        }

        // Se não tem tipoConta no localStorage mas tem no Firestore
        if (!tipoConta && userDoc.data().tipoConta) {
          localStorage.setItem("tipoConta", userDoc.data().tipoConta);
          window.location.href = "feed.html";
          return;
        }

        // Se não tem tipoConta nem no localStorage nem no Firestore
        if (!tipoConta && !userDoc.data().tipoConta) {
          window.location.href = "escolherConta.html";
          return;
        }
      } catch (error) {
        console.error("Erro ao verificar usuário:", error);
      }
    };

    if (tipoConta === "pessoal") {
      form.innerHTML = `
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <div class="input-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="nome" required>
          </div>
        </div>

        <div class="form-group">
          <label for="bio">Bio</label>
          <div class="input-icon">
            <i class="fas fa-pen"></i>
            <textarea id="bio" rows="4" placeholder="Fale um pouco sobre você..."></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="interesses">Interesses</label>
          <div class="input-icon">
            <i class="fas fa-heart"></i>
            <input type="text" id="interesses" placeholder="Ex: programação, design, música...">
          </div>
        </div>

        <button type="submit">
          <i class="fas fa-check-circle"></i> Salvar Perfil
        </button>
      `;
    } else if (tipoConta === "empresarial") {
      form.innerHTML = `
        <div class="form-group">
          <label for="empresa">Nome da empresa</label>
          <div class="input-icon">
            <i class="fas fa-building"></i>
            <input type="text" id="empresa" required>
          </div>
        </div>

        <div class="form-group">
          <label for="cnpj">CNPJ</label>
          <div class="input-icon">
            <i class="fas fa-id-card"></i>
            <input type="text" id="cnpj" placeholder="00.000.000/0000-00" required>
          </div>
        </div>

        <div class="form-group">
          <label for="ramo">Ramo de atuação</label>
          <div class="input-icon">
            <i class="fas fa-briefcase"></i>
            <input type="text" id="ramo" placeholder="Ex: Tecnologia, Marketing...">
          </div>
        </div>

        <div class="form-group">
          <label for="sobre">Sobre a empresa</label>
          <div class="input-icon">
            <i class="fas fa-info-circle"></i>
            <textarea id="sobre" rows="4" placeholder="Fale sobre a empresa..."></textarea>
          </div>
        </div>

        <button type="submit">
          <i class="fas fa-check-circle"></i> Salvar Perfil
        </button>
      `;
    } else {
      window.location.href = "escolherConta.html";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      try {
        const user = auth.currentUser;
        if (!user) {
          throw new Error("Usuário não autenticado");
        }

        const userRef = doc(db, "usuarios", user.uid);
        const userData = {};

        if (tipoConta === "pessoal") {
          userData.nome = document.getElementById("nome").value;
          userData.bio = document.getElementById("bio").value;
          userData.interesses = document.getElementById("interesses").value;
        } else {
          userData.nomeEmpresa = document.getElementById("empresa").value;
          userData.cnpj = document.getElementById("cnpj").value;
          userData.ramo = document.getElementById("ramo").value;
          userData.sobre = document.getElementById("sobre").value;
        }

        userData.perfilCompleto = true;
        userData.dataAtualizacao = new Date();

        await updateDoc(userRef, userData);

        const successMessage = document.getElementById("successMessage");
        successMessage.style.display = "block";

        setTimeout(() => {
          successMessage.style.display = "none";
          window.location.href = "feed.html";
        }, 2000);
      } catch (error) {
        console.error("Erro ao salvar perfil:", error);
        alert("Erro ao salvar perfil. Por favor, tente novamente.");
      }
    });

    // Listener para mudanças no estado de autenticação
    auth.onAuthStateChanged((user) => {
      if (!user) {
        console.log("Usuário deslogado, redirecionando para login");
        window.location.href = "teladelogin.html";
      }
    });

    // Função para voltar e limpar tipo de conta
    window.voltarEscolhaTipo = async () => {
      try {
        const user = auth.currentUser;
        if (user) {
          // Remover tipo de conta do Firestore
          const userRef = doc(db, "usuarios", user.uid);
          await updateDoc(userRef, {
            tipoConta: null,
            perfilCompleto: false
          });
        }
        // Limpar localStorage
        localStorage.removeItem("tipoConta");
        // Voltar para página de escolha
        window.location.href = "escolherConta.html";
      } catch (error) {
        console.error("Erro ao voltar:", error);
        alert("Erro ao voltar. Por favor, tente novamente.");
      }
    };
  </script>

</body>

</html>
