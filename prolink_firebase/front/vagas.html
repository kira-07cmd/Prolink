<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas - Prolink</title>
    <link rel="shortcut icon" href="../imagenselogos/logo 00_03_43-Photoroom.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0d0d0d;
            color: white;
            min-height: 100vh;
            padding-top: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }

        /* Filtros */
        .filters {
            background: rgba(26, 26, 26, 0.95);
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .filter-option:hover {
            color: #8E2DE2;
        }

        .filter-option input[type="checkbox"] {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #888;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        .filter-option input[type="checkbox"]:checked {
            background: #8E2DE2;
            border-color: #8E2DE2;
        }

        .filter-option input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Vagas */
        .jobs-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .job-card {
            background: rgba(26, 26, 26, 0.95);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(142, 45, 226, 0.1);
            transition: transform 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-5px);
            border-color: #8E2DE2;
        }

        .job-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .company-logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
        }

        .job-info {
            flex: 1;
        }

        .job-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }

        .company-name {
            color: #888;
            margin-bottom: 5px;
        }

        .job-meta {
            display: flex;
            gap: 15px;
            color: #888;
            font-size: 0.9rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .job-description {
            margin: 15px 0;
            color: #aaa;
            line-height: 1.5;
        }

        .job-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .job-tag {
            padding: 5px 12px;
            background: rgba(142, 45, 226, 0.1);
            color: #8E2DE2;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .job-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .primary-btn {
            background: #8E2DE2;
            color: white;
            border: none;
        }

        .primary-btn:hover {
            background: #4A00E0;
        }

        .secondary-btn {
            background: transparent;
            border: 1px solid #8E2DE2;
            color: #8E2DE2;
        }

        .secondary-btn:hover {
            background: rgba(142, 45, 226, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .filters {
                position: static;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Include Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container">
        <!-- Filtros -->
        <aside class="filters">
            <div class="filter-section">
                <h3 class="filter-title">Tipo de Vaga</h3>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="checkbox" checked>
                        CLT
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" checked>
                        PJ
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" checked>
                        Estágio
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        Freelance
                    </label>
                </div>
            </div>

            <div class="filter-section">
                <h3 class="filter-title">Experiência</h3>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="checkbox" checked>
                        Júnior
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" checked>
                        Pleno
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        Sênior
                    </label>
                </div>
            </div>

            <div class="filter-section">
                <h3 class="filter-title">Modalidade</h3>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="checkbox" checked>
                        Remoto
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" checked>
                        Híbrido
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        Presencial
                    </label>
                </div>
            </div>

            <div class="filter-section">
                <h3 class="filter-title">Faixa Salarial</h3>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="checkbox" checked>
                        Até R$ 3.000
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" checked>
                        R$ 3.000 - R$ 6.000
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" checked>
                        R$ 6.000 - R$ 10.000
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        Acima de R$ 10.000
                    </label>
                </div>
            </div>
        </aside>

        <!-- Lista de Vagas -->
        <main class="jobs-section">
            <div class="search-bar">
                <input type="text" class="search-input"
                    placeholder="Buscar vagas por título, empresa ou palavras-chave...">
            </div>

            <!-- As vagas serão inseridas aqui dinamicamente -->
        </main>
    </div>

    <script type="module">
        import { auth, db } from '../back/firebase.js';

        // Carregar a navbar
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });

        // Dados mockados para exemplo
        const mockJobs = [
            {
                id: 1,
                title: 'Desenvolvedor Frontend React',
                company: 'Tech Corp',
                logo: '../imagenselogos/default-profile.png',
                location: 'São Paulo, SP',
                type: 'CLT',
                experience: 'Pleno',
                workMode: 'Híbrido',
                salary: 'R$ 8.000 - R$ 12.000',
                description: 'Estamos procurando um desenvolvedor Frontend com sólida experiência em React para se juntar ao nosso time de produtos digitais.',
                requirements: ['React', 'TypeScript', 'Redux', 'Styled Components', 'Jest'],
                posted: '2 dias atrás'
            },
            {
                id: 2,
                title: 'UX/UI Designer',
                company: 'Design Studio',
                logo: '../imagenselogos/default-profile.png',
                location: 'Remoto',
                type: 'PJ',
                experience: 'Pleno/Sênior',
                workMode: 'Remoto',
                salary: 'R$ 10.000 - R$ 15.000',
                description: 'Procuramos um UX/UI Designer experiente para liderar o design de produtos digitais inovadores.',
                requirements: ['Figma', 'Adobe XD', 'Design Systems', 'User Research'],
                posted: '5 dias atrás'
            },
            {
                id: 3,
                title: 'Desenvolvedor Backend Node.js',
                company: 'Startup XYZ',
                logo: '../imagenselogos/default-profile.png',
                location: 'Curitiba, PR',
                type: 'CLT',
                experience: 'Júnior',
                workMode: 'Presencial',
                salary: 'R$ 5.000 - R$ 7.000',
                description: 'Desenvolvedor Backend para atuar com Node.js, Express e MongoDB em projetos desafiadores.',
                requirements: ['Node.js', 'Express', 'MongoDB', 'API REST'],
                posted: '1 semana atrás'
            }
        ];

        // Renderizar vagas
        function renderJobs() {
            const jobsSection = document.querySelector('.jobs-section');

            mockJobs.forEach(job => {
                const jobCard = document.createElement('div');
                jobCard.className = 'job-card';
                jobCard.innerHTML = `
                    <div class="job-header">
                        <img src="${job.logo}" alt="${job.company}" class="company-logo">
                        <div class="job-info">
                            <h2 class="job-title">${job.title}</h2>
                            <div class="company-name">${job.company}</div>
                            <div class="job-meta">
                                <div class="meta-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    ${job.location}
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-briefcase"></i>
                                    ${job.type}
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-clock"></i>
                                    ${job.posted}
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="job-description">${job.description}</p>
                    <div class="job-tags">
                        ${job.requirements.map(req => `<span class="job-tag">${req}</span>`).join('')}
                    </div>
                    <div class="job-meta" style="margin-bottom: 15px;">
                        <div class="meta-item">
                            <i class="fas fa-money-bill-wave"></i>
                            ${job.salary}
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-user-tie"></i>
                            ${job.experience}
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-building"></i>
                            ${job.workMode}
                        </div>
                    </div>
                    <div class="job-actions">
                        <button class="action-btn primary-btn">Candidatar-se</button>
                        <button class="action-btn secondary-btn">Salvar vaga</button>
                    </div>
                `;
                jobsSection.appendChild(jobCard);
            });
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', renderJobs);
    </script>
</body>

</html>
